<div class="text-center mb-12">
  <h1 class="text-4xl font-bold tracking-tight text-slate-900 sm:text-5xl">{{ 'dashboard.welcome' | translate }}</h1>
  <p class="mt-4 text-lg text-slate-600">{{ 'dashboard.subheading' | translate }}</p>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
  @for (level of levels; track level.id) {
    <div 
      (click)="selectLevel(level)"
      class="rounded-xl bg-white shadow-lg hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 cursor-pointer flex flex-col overflow-hidden hover:ring-4 hover:ring-indigo-300 hover:ring-opacity-50">
      <div [class]="'bg-gradient-to-br ' + level.color + ' text-white p-6 flex items-center justify-between'">
        <h2 class="text-3xl font-bold">{{ level.id }}</h2>
        <h3 class="text-xl font-semibold">{{ level.title }}</h3>
      </div>
      <div class="p-6 flex-grow">
        <p class="text-slate-600">{{ level.description }}</p>
      </div>
      <div class="bg-slate-50 p-4 text-right">
        <span class="font-semibold text-indigo-600">{{ 'dashboard.startLearning' | translate }} &rarr;</span>
      </div>
    </div>
  }
</div>
